---
layout: default
title: Life Miner
---
<section class="recent-post">
  <ul>
    {% for post in site.posts %}
      <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div class="excerpt">
          {{ post.excerpt }}
        </div>
        <span class="post-date">{{ post.date | date: "%F"}}</span>
        <aside class="ptags">
        {% for tag in post.tags %}
          <a href="/tags/#{{ tag }}">
            {{ tag }}
            <sup>{{ site.tags[tag].size }}</sup>
          </a>
        {% endfor %}
        </aside>
      </li>
    {% endfor %}
  </ul>
</section>
